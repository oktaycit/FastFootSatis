<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FastFoot - Garson ArayÃ¼zÃ¼</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --text-light: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--secondary);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 18px;
            color: var(--primary);
        }

        .selected-table-info {
            font-weight: bold;
            background: #34495e;
            padding: 5px 12px;
            border-radius: 20px;
        }

        /* Main Viewport */
        .viewport {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            -webkit-overflow-scrolling: touch;
        }

        /* Section Title */
        .section-title {
            font-size: 16px;
            margin-bottom: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn-item {
            aspect-ratio: 1/1;
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            font-weight: 500;
        }

        .btn-item:active {
            transform: scale(0.95);
            background: #2c3e50;
        }

        .btn-item .price {
            font-size: 12px;
            color: var(--success);
            margin-top: 5px;
        }

        .btn-item.active {
            background: var(--primary);
            border-color: #5dade2;
        }

        /* Categories */
        .category-tabs {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            margin-bottom: 15px;
            scrollbar-width: none;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 8px 18px;
            background: #222;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 14px;
            border: 1px solid #333;
        }

        .tab.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Basket Panel */
        .basket-panel {
            background: #1a1a1a;
            border-top: 2px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
            max-height: 40vh;
        }

        .basket-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .basket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }

        .basket-item .remove {
            color: var(--danger);
            font-size: 20px;
            padding: 0 10px;
        }

        .basket-footer {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .total {
            flex-grow: 1;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-send {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Screens */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Utility */
        .badge {
            background: var(--danger);
            color: white;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1 onclick="showScreen('table-screen')">FastFoot ðŸ¤µ</h1>
            <div class="selected-table-info" id="activeTableName">MASA SEÃ‡Ä°N</div>
        </div>

        <div class="viewport">
            <!-- Screen 1: Table Selection -->
            <div id="table-screen" class="screen active">
                <div class="section-title">Masalar</div>
                <div class="grid" id="tablesContainer"></div>
                <div class="section-title">Paketler</div>
                <div class="grid" id="paketsContainer"></div>
            </div>

            <!-- Screen 2: Menu & Order -->
            <div id="order-screen" class="screen">
                <div class="category-tabs" id="categoryContainer"></div>
                <div class="grid" id="menuItemsContainer"></div>
            </div>
        </div>

        <!-- Basket Overlay -->
        <div class="basket-panel" id="basketPanel" style="display: none;">
            <div class="section-title">Sepet <span id="basketCount" class="badge">0</span></div>
            <div class="basket-list" id="basketList"></div>
            <div class="basket-footer">
                <div class="total" id="basketTotal">0.00 TL</div>
                <button class="btn-send" onclick="sendOrder()">GÃ–NDER</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        let socket = io();
        let menuData = {};
        let sysInfo = {};
        let currentTable = null;
        let basket = [];
        let currentCategory = null;

        socket.on('initial_data', (data) => {
            menuData = data.menu;
            sysInfo = data.system;
            renderTables();
            renderCategories();
        });

        function renderTables() {
            const tableCont = document.getElementById('tablesContainer');
            const paketCont = document.getElementById('paketsContainer');
            tableCont.innerHTML = '';
            paketCont.innerHTML = '';

            for (let i = 1; i <= sysInfo.masa_sayisi; i++) {
                const name = `Masa ${i}`;
                const div = document.createElement('div');
                div.className = 'btn-item';
                div.textContent = i;
                div.onclick = () => selectMainTable(name);
                tableCont.appendChild(div);
            }

            for (let i = 1; i <= sysInfo.paket_sayisi; i++) {
                const name = `Paket ${i}`;
                const div = document.createElement('div');
                div.className = 'btn-item';
                div.textContent = 'P' + i;
                div.onclick = () => selectMainTable(name);
                paketCont.appendChild(div);
            }
        }

        function renderCategories() {
            const cont = document.getElementById('categoryContainer');
            cont.innerHTML = '';
            Object.keys(menuData).forEach((cat, index) => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = cat;
                tab.onclick = () => selectCategory(cat);
                cont.appendChild(tab);
                if (index === 0) selectCategory(cat);
            });
        }

        function selectCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.textContent === cat);
            });
            renderMenuItems();
        }

        function renderMenuItems() {
            const cont = document.getElementById('menuItemsContainer');
            cont.innerHTML = '';
            const items = menuData[currentCategory] || [];
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'btn-item';
                div.innerHTML = `<span>${item[0]}</span><span class="price">${item[1]} TL</span>`;
                div.onclick = () => addToBasket(item[0], item[1]);
                cont.appendChild(div);
            });
        }

        function selectMainTable(name) {
            currentTable = name;
            document.getElementById('activeTableName').textContent = name;
            showScreen('order-screen');
            document.getElementById('basketPanel').style.display = 'flex';
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'table-screen') {
                document.getElementById('basketPanel').style.display = 'none';
            }
        }

        function addToBasket(name, price) {
            basket.push({ name, price });
            if (window.navigator.vibrate) window.navigator.vibrate(50);
            updateBasket();
        }

        function removeFromBasket(index) {
            basket.splice(index, 1);
            updateBasket();
        }

        function updateBasket() {
            const list = document.getElementById('basketList');
            const totalEl = document.getElementById('basketTotal');
            const countEl = document.getElementById('basketCount');

            list.innerHTML = '';
            let total = 0;

            basket.forEach((item, index) => {
                total += parseFloat(item.price);
                const div = document.createElement('div');
                div.className = 'basket-item';
                div.innerHTML = `<span>${item.name}</span><span>${item.price} TL <span class="remove" onclick="removeFromBasket(${index})">Ã—</span></span>`;
                list.appendChild(div);
            });

            totalEl.textContent = total.toFixed(2) + ' TL';
            countEl.textContent = basket.length;
        }

        function sendOrder() {
            if (!currentTable || basket.length === 0) return;

            // Waiter interface implementation needs to send each item to the server
            // The current socket API (handle_add_item) usually handles one at a time from index.html
            // But Term.py sends a bulk json. We'll simulate bulk sending or send multiple events.

            // Option 1: Emulate what index.html does (one by one)
            // But we need to make sure the server knows WHICH table we are targeting.
            // In index.html, 'select_masa' sets the state for the 'sid'.

            socket.emit('select_masa', { masa: currentTable });

            basket.forEach(item => {
                socket.emit('add_item', {
                    urun: item.name,
                    fiyat: item.price
                });
            });

            alert('SipariÅŸ GÃ¶nderildi!');
            basket = [];
            updateBasket();
            showScreen('table-screen');
        }
    </script>
</body>

</html>

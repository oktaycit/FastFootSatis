<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurye Y√∂netimi - FastFootSatƒ±≈ü</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .kurye-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .kurye-card {
            background: #2c3e50;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #bdc3c7;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #34495e;
            background: #1a252f;
            color: white;
        }

        .kurye-list {
            margin-top: 20px;
        }

        .kurye-item {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kurye-info h4 {
            margin: 0;
            color: #ecf0f1;
        }

        .kurye-info p {
            margin: 5px 0 0 0;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-add {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }
    </style>
</head>

<body class="dark-theme">
    <header class="header">
        <div class="header-content">
            <h1>üõµ Kurye Y√∂netimi</h1>
            <a href="/" class="btn"
                style="background: #95a5a6; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Geri
                D√∂n</a>
        </div>
    </header>

    <div class="kurye-container">
        <!-- Courier Add/List -->
        <div class="kurye-card">
            <h3>üë§ Kuryeler</h3>
            <div class="kurye-form">
                <div class="form-group">
                    <label>Kurye Adƒ±</label>
                    <input type="text" id="kuryeAd" placeholder="√ñrn: Ahmet Yƒ±lmaz">
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <input type="text" id="kuryeTel" placeholder="0532...">
                </div>
                <div class="form-group">
                    <label>Plaka</label>
                    <input type="text" id="kuryePlaka" placeholder="34 ABC 123">
                </div>
                <div class="form-group">
                    <label>Firma</label>
                    <select id="kuryeFirma">
                        <option value="">Kendi Kuryemiz</option>
                    </select>
                </div>
                <button class="btn-add" onclick="addKurye()">Kurye Ekle</button>
            </div>

            <div class="kurye-list" id="kuryeList">
                <!-- Kuryeler buraya y√ºklenecek -->
            </div>
        </div>

        <!-- Firm Add/List -->
        <div class="kurye-card">
            <h3>üè¢ Kurye Firmalarƒ±</h3>
            <div class="kurye-form">
                <div class="form-group">
                    <label>Firma Adƒ±</label>
                    <input type="text" id="firmaAd" placeholder="√ñrn: Getir Kurye">
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text" id="firmaApiKey" placeholder="Entegrasyon anahtarƒ±">
                </div>
                <button class="btn-add" style="background: #3498db;" onclick="addFirma()">Firma Ekle</button>
            </div>

            <div class="kurye-list" id="firmaList">
                <!-- Firmalar buraya y√ºklenecek -->
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        async function fetchCouriers() {
            const resp = await fetch('/api/couriers');
            const data = await resp.json();
            const list = document.getElementById('kuryeList');
            list.innerHTML = '';
            data.forEach(k => {
                const item = document.createElement('div');
                item.className = 'kurye-item';
                item.innerHTML = `
                    <div class="kurye-info">
                        <h4>${k.ad}</h4>
                        <p>${k.telefon || ''} | ${k.plaka || ''} | ${k.firma_adi || 'Kendi Kuryemiz'}</p>
                    </div>
                    <button class="btn-delete" onclick="deleteKurye(${k.id})">Sil</button>
                `;
                list.appendChild(item);
            });
        }

        async function fetchFirms() {
            const resp = await fetch('/api/courier-firms');
            const data = await resp.json();
            const list = document.getElementById('firmaList');
            const select = document.getElementById('kuryeFirma');
            list.innerHTML = '';
            select.innerHTML = '<option value="">Kendi Kuryemiz</option>';

            data.forEach(f => {
                const item = document.createElement('div');
                item.className = 'kurye-item';
                item.innerHTML = `
                    <div class="kurye-info">
                        <h4>${f.ad}</h4>
                    </div>
                    <button class="btn-delete" onclick="deleteFirma(${f.id})">Sil</button>
                `;
                list.appendChild(item);

                const opt = document.createElement('option');
                opt.value = f.id;
                opt.textContent = f.ad;
                select.appendChild(opt);
            });
        }

        async function addKurye() {
            const ad = document.getElementById('kuryeAd').value;
            const telefon = document.getElementById('kuryeTel').value;
            const plaka = document.getElementById('kuryePlaka').value;
            const firma_id = document.getElementById('kuryeFirma').value;

            if (!ad) return alert('ƒ∞sim gerekli');

            const resp = await fetch('/api/couriers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ad, telefon, plaka, firma_id: firma_id || null })
            });
            const data = await resp.json();
            if (data.success) {
                fetchCouriers();
                document.getElementById('kuryeAd').value = '';
                document.getElementById('kuryeTel').value = '';
                document.getElementById('kuryePlaka').value = '';
            }
        }

        async function addFirma() {
            const ad = document.getElementById('firmaAd').value;
            const api_key = document.getElementById('firmaApiKey').value;

            if (!ad) return alert('Firma adƒ± gerekli');

            const resp = await fetch('/api/courier-firms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ad, api_key })
            });
            const data = await resp.json();
            if (data.success) {
                fetchFirms();
                document.getElementById('firmaAd').value = '';
                document.getElementById('firmaApiKey').value = '';
            }
        }

        // Init
        fetchCouriers();
        fetchFirms();
    </script>
</body>

</html>

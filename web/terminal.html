<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFoot Terminal</title>
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #00d2ff;
        }

        .back-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #444;
        }

        #terminal-container {
            flex-grow: 1;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">⌨️ FastFoot Terminal</div>
        <a href="/" class="back-btn">⬅ Geri Dön</a>
    </div>
    <div id="terminal-container"></div>

    <!-- xterm.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script>
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#000000',
                foreground: '#ffffff'
            },
            fontSize: 16,
            fontFamily: 'Courier New, monospace'
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        const container = document.getElementById('terminal-container');
        term.open(container);
        fitAddon.fit();

        const socket = io();

        socket.on('connect', () => {
            term.writeln('\x1b[1;32m✓ Sunucuya bağlandı\x1b[0m');
            socket.emit('terminal_connect');
        });

        socket.on('terminal_output', (data) => {
            term.write(data.output);
        });

        term.onData(data => {
            socket.emit('terminal_input', { input: data });
        });

        window.onresize = () => {
            fitAddon.fit();
            socket.emit('terminal_resize', {
                cols: term.cols,
                rows: term.rows
            });
        };
    </script>
</body>

</html>
